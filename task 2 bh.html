<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="task 2 bh.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="celsius">Celsius (°C):</label>
            <input type="number" id="celsius" oninput="convertTemperature()">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit (°F):</label>
            <input type="number" id="fahrenheit" oninput="convertTemperature()">
        </div>
        <div class="input-group">
            <label for="kelvin">Kelvin (K):</label>
            <input type="number" id="kelvin" oninput="convertTemperature()">
        </div>
    </div>

    <script src="task 2 bh.js"></script>
</body>

</html>
